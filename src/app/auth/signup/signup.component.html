<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" matInput placeholder="Your Email" ngModel name="email">
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Your Password" ngModel name="password">
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">SignUp</button>
    </form>
</section>
